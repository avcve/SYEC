        nav {

        .card {

            backdrop-filter: blur(10px);

            padding: 2rem;
            border-radius: 12px;

            transition: all 0.8s ease;

        }

        .card p {

        .card a {

            padding: 0.8rem 1.5rem;
            background: #F8C200;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #1976d2;
        }

        footer {

            padding: 1.5rem;
            color: #fff;

            min-height: 200px;

            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-image: url(footer.png);
            background-repeat: no-repeat;
            background-size: cover;

            position: relative;
            /* let it flow with page content */
            width: 100%;
        }


        /* ANIMATED BACKGROUND */

        .circles {
            position: fixed;
            /* Change from absolute to fixed */
            bottom: 0;
            /* Attach to bottom of the viewport */
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* Ensure circles stay behind your main content */
        }


        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background-color: #F8C200;
            background-image: linear-gradient(225deg,
                    #ffe066 0%,
                    /* light gold highlight */
                    #F8C200 50%,
                    /* main color */
                    #b38600 100%
                    /* darker gold for depth */
                );
            animation: animate 25s linear infinite;
            bottom: -150px;
        }


        .circles li:nth-child(1) {

            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {

    <script>
        const cards = document.querySelectorAll('.card');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.2 });

        cards.forEach(card => {
            observer.observe(card);
        });
    </script>

    <script>
        // Function to handle flip animation for simplified single-block number
        const addFlip = (card, newNumber) => {
            const number = card.querySelector('.flip-number');
            if (number.innerText === newNumber) return;

            // Update number and trigger CSS flip animation
            number.innerText = newNumber;
            number.classList.remove('flip'); // reset animation
            void number.offsetWidth; // trigger reflow
            number.classList.add('flip');
        };

        // Flip counter from 01 → target
        function countFlipUp(target, duration = 3000) {
            const card = document.getElementById('userCountCard');
            let current = 0;
            const totalFrames = target;
            const interval = duration / totalFrames;

            function update() {
                current++;
                if (current > target) return;

                // Format number with leading zero
                const displayNum = String(current).padStart(2, '0');
                addFlip(card, displayNum);

                if (current < target) setTimeout(update, interval);
            }

            update();
        }

        // Trigger counter when visible on screen
        const counterObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    countFlipUp(50, 3000); // Count 01 → 50 in 3 seconds
                    counterObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        counterObserver.observe(document.getElementById('userCountCard'));
    </script>
